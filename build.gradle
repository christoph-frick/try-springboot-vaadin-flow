buildscript {
    ext {
        springBootVersion = '2.0.0.RELEASE'
        vaadinFlowPluginVersion = "1.0.0-M1"
    }
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath("com.devsoap:gradle-vaadin-flow-plugin:${vaadinFlowPluginVersion}")
    }
}

ext {
    ext {
        groovyVersion = '2.4.14'
        gradleWrapperVersion = '4.6'
        vaadinVersion = '10.0.0.beta3'
        springFlowVersion = '1.0.0.beta3'
    }
    mainClassName = "app.Application" 
}

apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: "com.devsoap.vaadin-flow"
apply plugin: 'groovy'

repositories {
    jcenter()
    maven { url 'https://maven.vaadin.com/vaadin-addons' }
    maven { url 'https://maven.vaadin.com/vaadin-prereleases' }
    maven { url 'https://dl.bintray.com/webjars/maven' }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    baseName = 'app'
    version = null // no version in the filename
    manifest {
        attributes 'Main-Class': mainClassName // Allow to run with `java -jar app.jar`
    }
}

bootRun.systemProperties = System.properties // pass sysprops down to bootRun, so we can add them in configs in intellij

task wrapper(type: Wrapper) {
    gradleVersion = gradleWrapperVersion
}

dependencies {
    compile "org.codehaus.groovy:groovy-all:${groovyVersion}"
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-devtools'
    compile "com.vaadin:vaadin-core:${vaadinVersion}"
    compile "com.vaadin:flow-spring-boot-starter:${springFlowVersion}"

    compile 'org.webjars.bowergithub.polymerelements:app-layout:2.0.4'
}
