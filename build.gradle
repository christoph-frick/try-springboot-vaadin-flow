buildscript {
    ext {
        springBootVersion = '2.0.2.RELEASE'
        vaadinFlowPluginVersion = "1.0.0.M3"
    }
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath("com.devsoap:gradle-vaadin-flow-plugin:${vaadinFlowPluginVersion}")
    }
}

ext {
    ext {
        groovyVersion = '2.5.0'
        gradleWrapperVersion = '4.8.1'
        vaadinVersion = '10.0.0'
        springFlowVersion = '1.0.0.beta7'
    }
    mainClassName = "app.Application" 
}

apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: "com.devsoap.vaadin-flow"
apply plugin: 'groovy'

repositories {
    jcenter()
    vaadin.repositories()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    baseName = 'app'
    version = null // no version in the filename
    manifest {
        attributes 'Main-Class': mainClassName // Allow to run with `java -jar app.jar`
    }
}

vaadin {
    version vaadinVersion
}

bootRun.systemProperties = System.properties // pass sysprops down to bootRun, so we can add them in configs in intellij

task wrapper(type: Wrapper) {
    gradleVersion = gradleWrapperVersion
    distributionType = Wrapper.DistributionType.ALL
}

ext['groovy.version'] = groovyVersion

dependencies {
    implementation 'org.codehaus.groovy:groovy'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.springframework.boot:spring-boot-devtools'
    implementation vaadin.platform()
    implementation "com.vaadin:flow-spring-boot-starter:${springFlowVersion}"
    implementation 'org.webjars.bowergithub.polymerelements:app-layout:2.1.0'
    implementation 'org.webjars.bowergithub.vaadin:vaadin-material-styles:1.1.0-alpha2'
}
