<custom-style>
    <style is="custom-style" include="lumo-colors lumo-typography">
        html {
            height: auto;
        }
        body {
            margin: 0;
            padding: 0;
        }
        .menu:hover {
            text-decoration: none;
        }
        .menu__title {
            margin-top: var(--lumo-space-m);
            margin-bottom: var(--lumo-space-m);
        }
        .menu__navitem {
            user-select: none;
        }
        .menu__navitem[highlight] {
            cursor: default;
        }
        .menu__navitem iron-icon {
            padding: 0 8px 0 0;
            box-sizing: border-box;
            pointer-events: none;
        }
    </style>
</custom-style>
